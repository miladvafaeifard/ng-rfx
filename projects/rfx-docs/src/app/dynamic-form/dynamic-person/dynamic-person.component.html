<div class="card" *rfxFormBinding="person.formKey; let control = formControl; let state = formState">
  <div class="form-control-group">
    <div class="form-control">
      <label>
        First name:
        <input [formControl]="control.typedGet('firstName')"
               [class.invalid]="state.fields.firstName.errors"
               type="text">
      </label>
      <ng-container *ngIf="state.fields.firstName.touched && state.fields.firstName.errors">
        <div class="validation-error" *ngFor="let error of state.fields.firstName.errors">
          {{error}}
        </div>
      </ng-container>
    </div>
    <div class="form-control grow-1x">
      <label>
        Last name:
        <input [formControl]="control.typedGet('lastName')"
               [class.invalid]="state.fields.lastName.errors"
               type="text">
      </label>
      <ng-container *ngIf="state.fields.lastName.touched && state.fields.lastName.errors">
        <div class="validation-error" *ngFor="let error of state.fields.lastName.errors">
          {{error}}
        </div>
      </ng-container>
    </div>
  </div>
  <ng-container *ngIf="person.type === 'Main'">
    <div class="form-control">
      <label>
        Email address:
        <input [formControl]="control.typedGet('emailAddress')"
               [class.invalid]="state.fields.emailAddress.errors"
               type="text">
      </label>
      <ng-container *ngIf="state.fields.emailAddress.touched && state.fields.emailAddress.errors">
        <div class="validation-error" *ngFor="let error of state.fields.emailAddress.errors">
          {{error}}
        </div>
      </ng-container>
    </div>
  </ng-container>
  <ul class="card-actions">
    <li><button class="button-danger" (click)="outDeletePerson.emit(person)">Delete Person</button></li>
  </ul>
</div>
